<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memories this Year üíï</title>
  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    
    body {
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(135deg, #fff5e6, #ffe6f0);
      min-height: 100vh;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 50px;
    }

    h1 {
      color: #e63946;
      font-size: 48px;
      margin: 0;
      animation: slideDown 0.6s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gallery-section {
      margin-bottom: 50px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .image-tile {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      aspect-ratio: 1;
      cursor: pointer;
      transition: all 0.3s ease;
      animation: tileEntry 0.6s ease forwards;
      opacity: 0;
    }

    .image-tile:nth-child(1) { animation-delay: 0.1s; }
    .image-tile:nth-child(2) { animation-delay: 0.2s; }
    .image-tile:nth-child(3) { animation-delay: 0.3s; }
    .image-tile:nth-child(4) { animation-delay: 0.4s; }
    .image-tile:nth-child(5) { animation-delay: 0.5s; }
    .image-tile:nth-child(6) { animation-delay: 0.6s; }

    @keyframes tileEntry {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .image-tile:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(230, 57, 70, 0.3);
    }

    .image-tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .image-placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffd9dd, #fff5e6);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      color: #e63946;
    }

    .video-section {
      margin-top: 50px;
    }

    .video-label {
      text-align: center;
      color: white;
      font-size: 24px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .video-container {
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      animation: slideUp 0.6s ease 0.7s both;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .video-placeholder {
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 5;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    .video-placeholder.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .play-button {
      width: 80px;
      height: 80px;
      background: #e63946;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      color: white;
      transition: all 0.3s ease;
      z-index: 10;
      position: relative;
    }

    .video-container:hover .play-button {
      transform: scale(1.15);
      box-shadow: 0 0 30px rgba(230, 57, 70, 0.6);
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .back-button {
      display: inline-block;
      background: white;
      color: #e63946;
      padding: 12px 24px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: 0.3s ease;
      margin-top: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .back-button:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Memories this Year üíï</h1>
    </header>

    <div class="gallery-section">
      <div class="gallery">
        <div class="image-tile">
          <img id="first-pic" src="img/1.jpg" alt="Memory 1" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="image-tile">
          <img id="second-pic" src="img/2.jpg" alt="Memory 2" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="image-tile">
          <img id="third-pic" src="img/3.jpg" alt="Memory 3" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="image-tile">
            <img id="fourth-pic" src="img/4.JPG" alt="Memory 4" style="width: 100%; height: 100%; object-fit: center;">
        </div>
        <div class="image-tile">
          <img id="fifth-pic" src="img/5.JPG" alt="Memory 5" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="image-tile">
          <img id="sixth-pic" src="img/6.JPG" alt="Memory 6" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="image-tile">
          <img id="seventh-pic" src="img/7.jpg" alt="Memory 7" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
      </div>
    </div>

    <div class="video-section">
      <div class="video-label">Message üé¨</div>
      <div class="video-container" id="videoContainer">
        <video id="videoPlayer" controls>
          <source src="img/converted.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="video-placeholder" id="videoPlaceholder">
          <div class="play-button">‚ñ∂</div>
        </div>
      </div>
    </div>

    <div>
      <button class="back-button" onclick="goBack()">‚Üê Back</button>
    </div>
  </div>

  <script>
    const videoContainer = document.getElementById('videoContainer');
    const videoPlaceholder = document.getElementById('videoPlaceholder');

    videoContainer.addEventListener('click', () => {
      if (videoPlayer.paused) {
        videoPlaceholder.classList.add('hidden');
        videoPlayer.play();
      } else {
        videoPlayer.pause();
        videoPlaceholder.classList.remove('hidden');
        videoPlayer.style.display = 'none';
      }
    });

    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
